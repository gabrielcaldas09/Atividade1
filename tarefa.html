<html>
	<head>
		<title>Lista</title>
		<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo2.css">
</head>
  <body>


    <h3>✔ LISTA DE TAREFAS</h3>


    <div id="digitar">

      <header>

        <input type="text" id="myInput" placeholder="Digite aqui sua tarefa... "> 

        <button onclick="newElement()" class="addBtn"><STRONG>Adicionar</STRONG> </button> 

      </header>
    </div>



      <div id="lista">

        <ul id="UL" >
          <li>Ir a academia</li>
          <li>Consulta</li>
          <li>Trabalhar</li>
          <li>Ir ao mercado</li>
          <li>Arrumar a casa</li>
        </ul>

    </div>

    <script>
                    // Criar o botão "Fechar" button e aadicionar(append) em cada item da lista.
      var myNodelist = document.getElementsByTagName("LI");
      var i;
      for (i = 0; i < myNodelist.length; i++) {
        var button = document.createElement("BUTTON");
        var txt = document.createTextNode("\u00D7");
        button.className = "close";
        button.appendChild(txt);
        myNodelist[i].appendChild(button);
      }


                   //Clicar no botão [X]  para apagar a tarefa da lista.
      var close = document.getElementsByClassName("close");
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }


                  // Adicionar um traço nas tarefas concluidas
      var list = document.querySelector('ul');
      list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
          ev.target.classList.toggle('checked');
          }
        }, false);


                 // Adicionar uma tarefa nova quando clica no Botão "adicionar"
      function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
          alert("Digite alguma tarefa!");
        } else {
          document.getElementById("UL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var button = document.createElement("BUTTON");
        var txt = document.createTextNode("\u00D7");
        button.className = "close";
        button.appendChild(txt);
        li.appendChild(button);

        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
      }
      </script>

  </body>

</html>
